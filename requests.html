<!DOCTYPE html>
<html>
<head>
    <title>Requests</title>
    <style>
        body {font-family: Arial;}
        .card {
            background: white; padding: 25px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 70%; margin: auto;
        }
        input, textarea {
            width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid #ccc; margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #8a4b2c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        h1 { color: #8a4b2c; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Book Request Form</h1>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Book Title">
        <textarea rows="4" placeholder="Why should we add this book?"></textarea>
        <button>Submit Request</button>
    </div>
</body>
</html>
