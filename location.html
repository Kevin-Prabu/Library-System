<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
    <style>
        body {font-family: Arial;}
        .card {
            background: white; padding: 25px; border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 70%; margin: auto;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            border: none;
        }
        h1 { color: #8a4b2c; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Library Location</h1>
        <p>Find us here:</p>
        <iframe src="https://maps.google.com/maps?q=library&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
</body>
</html>
