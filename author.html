<!DOCTYPE html>
<html>
<head>
    <title>New Author</title>
    <style>
        body{
            font-family: Arial; 
        }
        .card {
            background: white; 
            padding: 25px; 
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            width: 70%; 
            margin: auto;
        }
        .author-box {
            display: flex; 
            align-items: center; 
            gap: 20px;
        }
        img {
            width: 120px; 
            height: 120px; 
            border-radius: 50%;
            object-fit: cover;
        }
        h1 { color: #8a4b2c; }
    </style>
</head>
<body>
    <div class="card">
        <h1>New Author Spotlight</h1>
        <div class="author-box">
            <img src="https://i.pravatar.cc/150" alt="Author">
            <p>
                Meet our featured new author,<strong> Alex Morgan</strong>.<br>
                A rising star known for fantasy and psychological thrillers.
            </p>
        </div>
    </div>
</body>
</html>
