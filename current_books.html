<!DOCTYPE html>
<html>
<head>
    <title>Current Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 70%;
            margin: auto;
            border: 2px solid black;
        }
        h1 { color: #8a4b2c; }
        ul li { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Current Books</h1>
        <ul>
            <li>The Great Gatsby</li>
            <li>To Kill a Mockingbird</li>
            <li>Atomic Habits</li>
            <li>The Alchemist</li>
            <li>1984</li>
        </ul>
    </div>
    <div></div>
</body>
</html>
